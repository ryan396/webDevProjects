  <div class="container"id="mainContainer">

    <form class="form-horizontal" name="myForm" action="/action_page.php" onsubmit="return validateEmail()" method="post">

      <div class="form-group">
        <label class="control-label col-sm-2 required" for="name">Name:</label>
        <div class="col-sm-6">
          <input class="form-control" type="text" id="name" name="name" required>
        </div>
      </div>

      <div class="form-group" id="formEmail">
        <label class="control-label col-sm-2 required" for="email">Email:</label>
        <div class="col-sm-6">
          <input class="form-control" type="text" id="email" name="email" required>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="phone" class="required">Phone:</label> <br />
        <div class="col-sm-6">
          <input class="form-control" type="text" id="phone" name="phone">
        </div>
      </div>

      <div class="form-group">
        <label for="reason" class="control-label col-sm-4">Reason for Inquiry:</label><br />
        <div class="col-sm-6">
          <select class="form-control" id="reason" name="reason">
            <option value="default" selected>Catering</option>
            <option value="private">Private Party</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-6"for="info">Additional Information:</label>
        <div class="col-sm-6">
          <textarea class="form-control" id="info" name="info"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label" id="inquiry0">Have you been to this restaurant before?</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="choice1" name="question" value="no" style="display: inline;">
          <label class="form-check-label" for="choice1" id="radio">No</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="choice2" name="question" value="yes" style="display: inline;">
          <label class="form-check-label" for="choice2" id="radio">Yes</label>
        </div>
      </div>

      <div class="checkBoxContainer">
        <label class="control-label" id="inquiry0">Best day to contact you: </label>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="monday" name="day" value="monday">
        <label class="form-check-label" for="monday">Mon</label><br />
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="tuesday" name="day" value="tuesday">
        <label class="form-check-label" for="tuesday">Tu</label><br />
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="wednesday" name="day" value="wednesday">
        <label class="form-check-label" for="wednesday">Wed</label><br />
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="thursday" name="day" value="thursday">
        <label class="form-check-label" for="thursday">Th</label><br />
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="friday" name="day" value="friday">
        <label class="form-check-label" for="friday">Fri</label><br />
      </div>
    </div>
      <input type="submit" name="submit" value="Send Request" id="submit">

    </form>
</div>
